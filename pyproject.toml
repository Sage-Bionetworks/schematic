[tool.poetry]
name = "schematicpy"
version = "1.0.0"
description = "Package for biomedical data model and metadata ingress management"
authors = [
    "Milen Nikolov <milen.nikolov@sagebase.org>",
    "Sujay Patil <sujay.patil@sagebase.org>",
    "Bruno Grande <bruno.grande@sagebase.org>",
    "Robert Allaway <robert.allaway@sagebionetworks.org>",
    "Xengie Doan <xengie.doan@sagebase.org>",
]

readme = "README.md"

homepage = "https://github.com/Sage-Bionetworks/schematic"
repository = "https://github.com/Sage-Bionetworks/schematic"
documentation = "https://github.com/Sage-Bionetworks/schematic"

# Additional keywords: annotation, knowledge graph, ontology, data ingress
keywords = ["schema", "metadata", "validation", "data model", "linked data"]

classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Science/Research",
    "Topic :: Software Development :: Libraries :: Python Modules"
]

packages = [
    { include = "schematic" }
]

[tool.poetry.scripts]
schematic = "schematic.__main__:main"


[tool.poetry.dependencies]
python = ">=3.7.1,<3.11"

click = "^7.1.2"
click-log = "^0.3.2"
google-api-python-client = "^1.12.8"
google-auth-httplib2 = "^0.0.4"
google-auth-oauthlib = "^0.4.2"
graphviz = "^0.16"
inflection = "^0.5.1"
jsonschema = "^3.2.0"
networkx = "^2.5"
numpy = "^1.21.1"
oauth2client = "<4.0.0"  # Specified because of bug in version ^4.0.0
pandas = "^1.3.1"
pygsheets = "^2.0.4"
PyYAML = "^5.4.1"
rdflib = "^5.0.0"
setuptools = "^52.0.0"
synapseclient = "^2.6.0"
tenacity = "^8.0.1"
toml = "^0.10.2"
Flask = "^1.1.4"
connexion = {extras = ["swagger-ui"], version = "^2.8.0"}
great-expectations = "^0.15.0"
sphinx-click = "^3.1.0"
MarkupSafe = "2.0.1"
itsdangerous = "1.1.0"
Jinja2 = "2.11.3"
openpyxl = "^3.0.9"
"backports.zoneinfo" = {markers = "python_version < \"3.9\"", version = "^0.2.1"}
Flask-Cors = "^3.0.10"
pre-commit = "^2.20.0"


[tool.poetry.dev-dependencies]
pytest = "^6.2.2"
pytest-cov = "^2.11.1"
pytest-mock = "^3.5.1"
flake8 = "^3.8.4"
python-dotenv = "^0.15.0"
black = {version = "^20.8b1", allow-prereleases = true}


[tool.black]
line-length = 88
target-version = ['py37']
include = '\.pyi?$'
extend-exclude = '''

(
  /(
      \.eggs
    | \.git
    | \.venv
    | dist
    | tests
    | schematic
    | /schematic/etc
    | /schematic/manifest
    | /schematic/models
    | /schematic/schemas
    | /schematic/store 
    | /schematic/utils
    | /schematic/visualization      
    | /run_api.py
    | api
    | docs
    | override_version.py
    | Dockerfile

  )/
)
'''


[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"


[tool.pytest.ini_options]
minversion = "6.0"
addopts = "--verbose"
testpaths = [
    "tests"
]
filterwarnings = [
    "ignore::DeprecationWarning"
]
markers = [
    """\
    google_credentials_needed: marks tests requiring \
    Google credentials (skipped on GitHub CI)\
    """,
]
